version: 2

updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@me"
    assignees:
      - "@me"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore all major updates by default
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Allow major updates for direct dependencies only (critical packages)
    allow:
      - dependency-name: "*"
        dependency-type: "direct"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "github-actions"
      - "dependencies"
    # Optional: ignore major updates for GitHub Actions unless critical
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]